    <script type="text/javascript">
    	$(function(){
    		onoff = true;
   			$(".gengduo").click(function(){
   				if(onoff){
   					$(this).parent().find(".tanchuang").css("display","block");
   					onoff = false;
   				}else{
   					$(this).parent().find(".tanchuang").css("display","none");
   					onoff = true;
   				}  				
   			});
   			
   			$(".tanchuang li a").click(function(){
   				$(".tanchuang").css("display","none");
   			});
   			jQuery(".slideBox").slide({mainCell:".bd ul",effect:"fold",autoPlay:true,trigger:"click"});
   			$(".jiabot a").click(function(){
   				$(".jiabot").find("a").removeClass("xiaoyang");
   				$(this).addClass("xiaoyang");
   			});
   			$(".shandiao").click(function(){
   				$(this).parent().parent().remove();
   			});
   		});
   		
    </script>
